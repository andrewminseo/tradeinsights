<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        :root {
            /* Dark theme variables */
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --card-bg: #242424;
            --hover-bg: #2a2a2a;
            --border-color: #383838;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --accent-color: #0099ff;
            --success-color: #00c853;
            --danger-color: #ff3d00;
            --neutral-color: #ffab00;
            --chart-grid: #333;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        [data-theme="light"] {
            --primary-bg: #f5f5f5;
            --secondary-bg: #ffffff;
            --card-bg: #ffffff;
            --hover-bg: #f0f0f0;
            --border-color: #e0e0e0;
            --primary-text: #212121;
            --secondary-text: #757575;
            --accent-color: #0078d4;
            --success-color: #00a651;
            --danger-color: #d50000;
            --neutral-color: #ff8f00;
            --chart-grid: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            transition: background-color 0.3s ease;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background-color: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            height: 60px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            color: var(--accent-color);
            font-size: 24px;
            margin-right: 6px;
        }
        
        .search-container {
            position: relative;
            width: 400px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-size: 14px;
            outline: none;
        }
        
        .search-input::placeholder {
            color: var(--secondary-text);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text);
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .search-result-item {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-result-item:hover {
            background-color: var(--hover-bg);
        }
        
        .result-symbol {
            font-weight: 600;
        }
        
        .result-name {
            color: var(--secondary-text);
            font-size: 13px;
            margin-top: 2px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
        }
        
        .theme-toggle {
            margin-right: 15px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            width: 34px;
            height: 34px;
        }
        
        .date-time {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-left: 15px;
        }
        
        .market-status {
            font-size: 13px;
            font-weight: 600;
            color: var(--success-color);
        }
        
        .current-date {
            font-size: 12px;
            color: var(--secondary-text);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 220px;
            background-color: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        
        .sidebar-section {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-text);
        }
        
        .watchlist-item {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .watchlist-item:hover {
            background-color: var(--hover-bg);
        }
        
        .watchlist-item-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .ticker {
            font-weight: 600;
        }
        
        .price {
            font-weight: 600;
        }
        
        .watchlist-item-bottom {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .company-name {
            color: var(--secondary-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
        
        .change {
            font-weight: 500;
        }
        
        .positive {
            color: var(--success-color);
        }
        
        .negative {
            color: var(--danger-color);
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 15px;
            padding: 15px;
            height: 100%;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            overflow: hidden;
        }
        
        .card-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 15px;
        }
        
        .stock-header {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
        }
        
        .stock-title-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .stock-name-container {
            display: flex;
            flex-direction: column;
        }
        
        .stock-symbol {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stock-company {
            font-size: 14px;
            color: var(--secondary-text);
        }
        
        .stock-price-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .stock-price {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stock-change-container {
            display: flex;
            align-items: center;
        }
        
        .stock-change-amount {
            margin-right: 8px;
        }
        
        .stock-summary {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .summary-item {
            display: flex;
            flex-direction: column;
        }
        
        .summary-label {
            font-size: 12px;
            color: var(--secondary-text);
            margin-bottom: 3px;
        }
        
        .summary-value {
            font-weight: 600;
        }
        
        .chart-container {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            height: 100%;
            position: relative;
        }
        
        .chart-tab-container {
            display: flex;
            margin-bottom: 15px;
        }
        
        .chart-tab {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .chart-tab.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }
        
        .chart-period-container {
            display: flex;
            margin-bottom: 15px;
        }
        
        .chart-period {
            padding: 5px 10px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 4px;
            margin-right: 5px;
            transition: background-color 0.2s ease;
        }
        
        .chart-period:hover {
            background-color: var(--hover-bg);
        }
        
        .chart-period.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .chart-wrapper {
            height: calc(100% - 80px);
        }
        
        .news-container {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .news-filters {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .news-filter {
            font-size: 13px;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
            transition: background-color 0.2s ease;
        }
        
        .news-filter:hover {
            background-color: var(--hover-bg);
        }
        
        .news-filter.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .news-list {
            overflow-y: auto;
            flex: 1;
        }
        
        .news-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .news-item:hover {
            background-color: var(--hover-bg);
        }
        
        .news-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .news-source {
            font-size: 12px;
            color: var(--secondary-text);
        }
        
        .news-time {
            font-size: 12px;
            color: var(--secondary-text);
        }
        
        .news-title {
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        
        .news-meta {
            display: flex;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .news-credibility {
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        
        .news-credibility i {
            margin-right: 3px;
        }
        
        .news-impact {
            display: flex;
            align-items: center;
        }
        
        .news-impact i {
            margin-right: 3px;
        }
        
        .credibility-high {
            color: var(--success-color);
        }
        
        .credibility-medium {
            color: var(--neutral-color);
        }
        
        .credibility-low {
            color: var(--danger-color);
        }
        
        .impact-positive {
            color: var(--success-color);
        }
        
        .impact-neutral {
            color: var(--neutral-color);
        }
        
        .impact-negative {
            color: var(--danger-color);
        }
        
        .article-sidebar {
            position: fixed;
            top: 0;
            right: -650px;
            width: 650px;
            height: 100%;
            background-color: var(--secondary-bg);
            box-shadow: -2px 0 10px var(--shadow-color);
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .article-sidebar.active {
            right: 0;
        }
        
        .article-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .article-close {
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
        }
        
        .article-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .article-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .article-metadata {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--secondary-text);
        }
        
        .article-source-date {
            display: flex;
        }
        
        .article-source {
            margin-right: 10px;
            font-weight: 600;
        }
        
        .article-analysis {
            margin-top: 30px;
        }
        
        .analysis-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .analysis-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        
        .analysis-item-title {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .analysis-item-title i {
            margin-right: 5px;
        }
        
        .key-highlight {
            background-color: rgba(255, 171, 0, 0.2);
            border-left: 3px solid var(--neutral-color);
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 0 4px 4px 0;
        }
        
        .article-text {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .article-text p {
            margin-bottom: 15px;
        }
        
        .highlighted {
            background-color: rgba(0, 153, 255, 0.15);
            padding: 2px 0;
        }
        
        .highlight-positive {
            background-color: rgba(0, 200, 83, 0.15);
        }
        
        .highlight-negative {
            background-color: rgba(255, 61, 0, 0.15);
        }
        
        .tabs-container {
            display: flex;
            overflow-x: auto;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            padding: 15px;
            background-color: var(--hover-bg);
            border-radius: 8px;
        }
        
        .metric-title {
            font-size: 13px;
            color: var(--secondary-text);
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .financial-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .financial-table th {
            text-align: left;
            padding: 10px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }
        
        .financial-table td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .financial-table td:last-child {
            text-align: right;
        }
        
        .signal-item {
            margin-bottom: 15px;
            padding: 12px;
            background-color: var(--hover-bg);
            border-radius: 8px;
        }
        
        .signal-name {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .signal-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .signal-status.bullish {
            background-color: rgba(0, 200, 83, 0.2);
            color: var(--success-color);
        }
        
        .signal-status.bearish {
            background-color: rgba(255, 61, 0, 0.2);
            color: var(--danger-color);
        }
        
        .signal-status.neutral {
            background-color: rgba(255, 171, 0, 0.2);
            color: var(--neutral-color);
        }
        
        .signal-desc {
            font-size: 13px;
            color: var(--secondary-text);
        }
        
        .option-strategy {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--hover-bg);
            border-radius: 8px;
        }
        
        .strategy-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .strategy-name {
            font-weight: 600;
        }
        
        .strategy-confidence {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .strategy-details {
            margin-bottom: 10px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 5px;
        }
        
        .detail-label {
            width: 120px;
            color: var(--secondary-text);
            font-size: 13px;
        }
        
        .detail-value {
            font-weight: 500;
        }
        
        .strategy-rationale {
            font-size: 13px;
            color: var(--secondary-text);
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }
        
        .scenario-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--hover-bg);
            border-radius: 8px;
        }
        
        .scenario-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .scenario-title {
            font-weight: 600;
        }
        
        .scenario-probability {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 12px;
            background-color: rgba(0, 153, 255, 0.2);
            color: var(--accent-color);
        }
        
        .catalyst-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 13px;
        }
        
        .catalyst-list {
            list-style-type: none;
            margin-left: 0;
            padding-left: 0;
        }
        
        .catalyst-list li {
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
            font-size: 13px;
            color: var(--secondary-text);
        }
        
        .catalyst-list li:before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: var(--accent-color);
        }
        
        .loading {
            display: none; /* Hide loading by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-bg);
            opacity: 0.9;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 153, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive layout */
        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }
            
            .chart-container, .news-container {
                grid-column: 1 / 2;
            }
            
            .news-container {
                grid-row: 3 / 4;
            }
            
            .article-sidebar {
                width: 100%;
                right: -100%;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                transform: translateX(-100%);
                z-index: 100;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .search-container {
                width: 200px;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>
    
    <header class="header">
        <div class="logo">
            <i class="fas fa-chart-line logo-icon"></i>
            <span>Finance Hub</span>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for a symbol or company...">
            <i class="fas fa-search search-icon"></i>
            <div class="search-results"></div>
        </div>
        
        <div class="header-right">
            <button class="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
            
            <div class="date-time">
                <div class="market-status">MARKET OPEN</div>
                <div class="current-date">MAR 09, 2025</div>
            </div>
        </div>
    </header>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="section-title">Watchlist</div>
                
                <div class="watchlist-item" data-symbol="AAPL">
                    <div class="watchlist-item-top">
                        <div class="ticker">AAPL</div>
                        <div class="price">187.32</div>
                    </div>
                    <div class="watchlist-item-bottom">
                        <div class="company-name">Apple Inc.</div>
                        <div class="change positive">+1.45%</div>
                    </div>
                </div>
                
                <div class="watchlist-item" data-symbol="MSFT">
                    <div class="watchlist-item-top">
                        <div class="ticker">MSFT</div>
                        <div class="price">415.56</div>
                    </div>
                    <div class="watchlist-item-bottom">
                        <div class="company-name">Microsoft Corporation</div>
                        <div class="change positive">+0.78%</div>
                    </div>
                </div>
                
                <div class="watchlist-item" data-symbol="GOOGL">
                    <div class="watchlist-item-top">
                        <div class="ticker">GOOGL</div>
                        <div class="price">175.23</div>
